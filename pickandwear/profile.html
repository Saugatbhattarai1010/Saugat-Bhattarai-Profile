<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | PickWear</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    header, footer {
      background-color: #0072CE;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .profile {
      max-width: 600px;
      margin: 30px auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      animation: slideUp 0.7s ease-in-out;
      position: relative;
      z-index: 1;
    }

    .profile h2 {
      color: #0072CE;
      margin-bottom: 1rem;
    }

    .profile p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .profile h3 {
      margin-top: 2rem;
      color: #444;
    }

    .profile ul {
      list-style-type: none;
      padding-left: 0;
    }

    .profile li {
      background: #e9f2ff;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .profile li:hover {
      transform: scale(1.02);
      background-color: #d0e8ff;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animated Logo */
    .logo-animation {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      animation: floatLogo 4s ease-in-out infinite;
      height: 60px;
    }

    @keyframes floatLogo {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    /* Baby Bag in Bottom Right */
    .baby-bag {
      position: fixed;
      bottom: 20px;
      right: 20px;
      height: 100px;
      opacity: 0.9;
      z-index: 5;
      animation: popIn 1s ease-out forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<button onclick="goBack()" style="padding:10px 20px; border:none; background:#000000; color:#fff; border-radius:5px; cursor:pointer;">

</button>

  function goBack() {
    if (document.referrer) {
      history.back();
    } else {

</script>

<body>

  </nav>
   
  </button>
