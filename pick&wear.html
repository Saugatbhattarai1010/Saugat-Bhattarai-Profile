<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick & Wear</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    section {
      padding: 2rem;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    form {
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    #responseMessage {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pick & Wear</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="products">
    <h2>Our Picks</h2>
    <div class="product-list" id="productList"></div>
  </section>

  <section id="contact">
    <h2>Place Order</h2>
    <form id="orderForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="product" placeholder="Product Name" required />
      <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>
  </section>

  <script>
    const products = [
      { name: "T-Shirt", price: "$15" },
      { name: "Cap", price: "$10" },
      { name: "Shoes", price: "$50" },
      { name: "Jacket", price: "$60" }
    ];

    const productList = document.getElementById("productList");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `<h3>${p.name}</h3><p>${p.price}</p>`;
      productList.appendChild(div);
    });

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const product = e.target.product.value;

      // Simulate order submission
      document.getElementById("responseMessage").innerText = "Sending order...";

      // Replace the fetch URL with your backend API or service
      try {
        const res = await fetch('https://formspree.io/f/yourformid', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, product })
        });

        if (res.ok) {
          document.getElementById("responseMessage").innerText = "Order placed successfully!";
        } else {
          document.getElementById("responseMessage").innerText = "Failed to place order.";
        }
      } catch (err) {
        document.getElementById("responseMessage").innerText = "Network error.";
      }

      e.target.reset();
    });
  </script>
</body>
</html>
